<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>JavaScript</title>
		<script>
			var nombreUsuario = prompt("¿Cómo te llamas?");
			var apellidoUsuario = prompt("¿Cúal es tu Apellido?");
			var edadUsuario = prompt("¿Cúal es tu Edad?");
			document.write("<p>Nombre: " + nombreUsuario + "</p>");
			document.write("<p>Apellidos: " + apellidoUsuario + "</p>");
			document.write("<p>Edad: " + edadUsuario + +"&nbsp" + "Años" + "</p>");
		</script>
	</head>
	<body>

	</body>
</html>
